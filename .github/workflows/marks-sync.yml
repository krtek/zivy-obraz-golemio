name: Marks sync (Bakaláři ⇄ Živý obraz)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: marks-sync
      cancel-in-progress: false
    timeout-minutes: 3

    env:
      GRADES_LINE_PREFIX: grades_line
      GRADES_UPDATED_PARAM: grades_updated

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies (if any)
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Run marks-sync
        run: |
          node src/marks-sync.mjs \
            --bakalari-base-url="${{ secrets.BAKALARI_BASE_URL }}" \
            --bakalari-username="${{ secrets.BAKALARI_USERNAME }}" \
            --bakalari-password="${{ secrets.BAKALARI_PASSWORD }}" \
            --import-key="${{ secrets.ZIVY_OBRAZ_IMPORT_KEY }}" \
            --grades-line-prefix="${GRADES_LINE_PREFIX}" \
            --grades-updated-param="${GRADES_UPDATED_PARAM}"
